<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Concierge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23f97316'/><stop offset='100%25' style='stop-color:%23ec4899'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23g)'/><text y='.62em' x='50' text-anchor='middle' dominant-baseline='central' font-size='50' fill='white'>C</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-2: #1a1a1a;
            --surface-3: #222;
            --border: #2a2a2a;
            --text: #e8e8e8;
            --text-dim: #999;
            --text-muted: #555;
            --accent: #f97316;
            --accent-2: #ec4899;
            --accent-glow: rgba(249, 115, 22, 0.15);
            --accent-gradient: linear-gradient(135deg, #f97316, #ec4899);
            --radius: 16px;
            --radius-sm: 10px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header-info .status {
            font-size: 11px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: var(--surface-3);
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .header-btn:hover { color: var(--text); border-color: #444; }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar { width: 4px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .msg {
            max-width: 85%;
            animation: msgIn 0.3s ease;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-user {
            align-self: flex-end;
        }

        .msg-user .msg-bubble {
            background: var(--accent-gradient);
            color: white;
            border-radius: var(--radius) var(--radius) 4px var(--radius);
        }

        .msg-assistant {
            align-self: flex-start;
        }

        .msg-assistant .msg-bubble {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius) var(--radius) var(--radius) 4px;
        }

        .msg-bubble {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .msg-bubble p { margin-bottom: 8px; }
        .msg-bubble p:last-child { margin-bottom: 0; }
        .msg-bubble code {
            background: rgba(255,255,255,0.1);
            padding: 1px 5px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        .msg-bubble pre {
            background: rgba(0,0,0,0.3);
            padding: 10px 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 12px;
            line-height: 1.5;
        }
        .msg-bubble pre code {
            background: none;
            padding: 0;
        }
        .msg-bubble strong { font-weight: 600; }
        .msg-bubble ul, .msg-bubble ol { padding-left: 20px; margin: 4px 0; }
        .msg-bubble li { margin-bottom: 2px; }

        .msg-meta {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 4px;
            padding: 0 4px;
        }

        .msg-user .msg-meta { text-align: right; }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .welcome-logo {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--accent-gradient);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 32px;
            color: white;
            margin-bottom: 16px;
        }

        .welcome h2 {
            font-size: 20px;
            color: var(--text);
            margin-bottom: 6px;
            font-weight: 700;
        }

        .welcome p {
            font-size: 13px;
            max-width: 340px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestion {
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            color: var(--text);
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        /* Input area */
        .input-area {
            padding: 12px 20px 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            max-width: 700px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: flex-end;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            padding: 12px 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.5;
        }

        #chat-input::placeholder { color: var(--text-muted); }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--accent-gradient);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s, transform 0.1s;
            flex-shrink: 0;
        }

        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typingBounce 1.4s ease infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .messages { padding: 24px 40px; }
            .msg { max-width: 65%; }
            .input-area { padding: 16px 40px 24px; }
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">C</div>
        <div class="header-info">
            <h1>Moncey Concierge</h1>
            <div class="status"><span class="pulse"></span> <span id="status-text">Sonnet 4.6</span></div>
        </div>
        <div class="header-actions">
            <a href="/docs" class="header-btn">API</a>
            <a href="/" class="header-btn">Home</a>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="welcome" id="welcome">
            <div class="welcome-logo">C</div>
            <h2>Moncey Concierge</h2>
            <p>Monce AI extraction memory & intelligence. Ask about orders, patterns, pipeline data, trends.</p>
            <div class="suggestions">
                <button class="suggestion" onclick="useSuggestion(this)">What's in memory?</button>
                <button class="suggestion" onclick="useSuggestion(this)">Extraction trends today</button>
                <button class="suggestion" onclick="useSuggestion(this)">Top customers this week</button>
                <button class="suggestion" onclick="useSuggestion(this)">Pipeline status</button>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-row">
            <div class="input-wrapper">
                <textarea id="chat-input" rows="1" placeholder="Ask Concierge anything..." autocomplete="off"></textarea>
            </div>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeEl = document.getElementById('welcome');
        let sending = false;

        // Auto-resize textarea
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
        });

        // Enter to send, Shift+Enter for newline
        inputEl.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function useSuggestion(el) {
            inputEl.value = el.textContent;
            sendMessage();
        }

        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addMessage(role, content, latencyMs) {
            if (welcomeEl) welcomeEl.remove();

            const div = document.createElement('div');
            div.className = `msg msg-${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerHTML = renderMarkdown(content);
            div.appendChild(bubble);

            if (latencyMs) {
                const meta = document.createElement('div');
                meta.className = 'msg-meta';
                meta.textContent = `${latencyMs}ms`;
                div.appendChild(meta);
            }

            messagesEl.appendChild(div);
            scrollToBottom();
            return div;
        }

        function addTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'msg msg-assistant';
            div.id = 'typing';
            div.innerHTML = `<div class="msg-bubble"><div class="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div></div>`;
            messagesEl.appendChild(div);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        async function sendMessage() {
            if (sending) return;
            const text = inputEl.value.trim();
            if (!text) return;

            sending = true;
            sendBtn.disabled = true;
            inputEl.value = '';
            inputEl.style.height = 'auto';

            addMessage('user', text);
            addTypingIndicator();

            try {
                const r = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const d = await r.json();

                removeTypingIndicator();

                if (r.ok) {
                    addMessage('assistant', d.reply, d.latency_ms);
                } else {
                    addMessage('assistant', `Error: ${d.detail || 'Unknown error'}`);
                }
            } catch(e) {
                removeTypingIndicator();
                addMessage('assistant', `Connection error: ${e.message}`);
            }

            sending = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }

        // Basic markdown rendering
        function renderMarkdown(text) {
            if (!text) return '';
            let html = escapeHtml(text);

            // Code blocks
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            // Bullet lists
            html = html.replace(/^[-*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            // Single newlines within paragraphs
            html = html.replace(/\n/g, '<br>');
            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');

            return html;
        }

        function escapeHtml(s) {
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        // Focus input on load
        inputEl.focus();

        // Load health for status
        fetch('/health').then(r => r.json()).then(d => {
            document.getElementById('status-text').textContent =
                `Sonnet 4.6 \u00b7 ${d.memories} memories \u00b7 ${d.conversations} chats`;
        }).catch(() => {});
    </script>
</body>
</html>
